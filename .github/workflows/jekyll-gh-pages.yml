# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: 名称：部署 Jekyll 并预安装 GitHub Pages 依赖项

on:
  # 在针对默认分支的推送触发# Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # 允许您从操作选项卡手动运行此工作流程# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:   内容：阅读
  pages:   页数：写
  id-token:   id-token: 写

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业# Build job
  build:
    runs-on:     运行于: ubuntu-latest
    steps:
      - name:       - 名称: 结账
        uses:         用途：actions/checkout@v4
      - name:       - 名称: 设置页面
        uses:         用途：actions/configure-pages@v5
      - name:       - 名称: 使用 Jekyll 构建
        uses:         用途: actions/jekyll-build-pages@v1
        with:
          source:           来源:./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
