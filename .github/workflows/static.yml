# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:   内容：阅读
  pages:   页数：写
  id-token:   id-token: 写

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单独部署作业，因为我们只是进行部署# Single deploy job since we're just deploying
  deploy:
    environment:
      name:       名称: github-pages
      url:       url: ${{ steps.deployment.outputs.page_url }}{{ steps.deployment.outputs.page_url }}
    runs-on:     运行于: ubuntu-latest
    steps:
      - name:       - 名称: 结账
        uses:         用途：actions/checkout@v4
      - name:       - 名称: 设置页面
        uses:         用途：操作/配置页面@v5
      - name:       - 名称：上传工件
        uses:         用途: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
